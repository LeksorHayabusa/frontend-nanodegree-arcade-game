<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <meta property="og:type" content="game app">
    <meta property="og:title" content="Arcade game">
    <meta property="og:description" content="My first web appliction built with Object Oriented Programming">
    <meta property="og:image" content="images/arcade-game.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
</head>
<body>
	<div id="button_set">
		<button class="referencial but1" id="arrowUp"><i class="material-icons">keyboard_arrow_up</i></button>
		<button class="referencial but2" id="arrowLeft"><i class="material-icons">keyboard_arrow_left</i></button>
		<button class="referencial but3" id="arrowRight"><i class="material-icons">keyboard_arrow_right</i></button>
		<button class="referencial but4" id="arrowDown"><i class="material-icons">keyboard_arrow_down</i></button>
	</div>
	<div id="background">
		<h1>Welcome in Arcade game</h1>
		<span class="intro">collect the gems and keep away from the bugs</span>
		<span class="notation">Use keyboard to move your char</span>
		<button disabled="disabled" id="start_game">Start game</button>
	</div>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
