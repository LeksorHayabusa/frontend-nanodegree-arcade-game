<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet">
    <meta property="og:type" content="game app">
    <meta property="og:title" content="Arcade game">
    <meta property="og:description" content="My first web appliction built with Object Oriented Programming">
    <meta property="og:image" content="images/arcade-game.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
</head>
<body>
    <main>
        <h1>Welcome to Arcade game</h1>
        <span class="intro">Collect the gems and keep away from the bugs.</span>
        <img src="images/main-img.png" alt="img representing game characters, enemies and gems">
        <span class="notation">Use keyboard arrows to move your char or just tap the buttons on the touch screen. You finish the game when all gems are picked up and the char is brought to the start position back.</span>
        <button disabled="disabled" id="start_game">Start game</button>
    </main>
    <div id="button_set" class="hidden">
        <button class="duplicating but1" id="arrowUp" disabled="disabled"><i class="material-icons">keyboard_arrow_up</i></button>
        <button class="duplicating but2" id="arrowLeft" disabled="disabled"><i class="material-icons">keyboard_arrow_left</i></button>
        <button class="duplicating but3" id="arrowRight" disabled="disabled"><i class="material-icons">keyboard_arrow_right</i></button>
        <button class="duplicating but4" id="arrowDown" disabled="disabled"><i class="material-icons">keyboard_arrow_down</i></button>
    </div>
    <dialog id='game_over'><h2 id="result_text">What a pity! You failed.</h2>
        <button id="restart_game">Restart Game <i class="material-icons">repeat</i></button> 
    </dialog>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
